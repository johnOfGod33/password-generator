<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h5>Password Generator</h5>
        </div>
        <div class="passwordArea">
          <div class="passwordArea_password"></div>
          <button class="copyText">copy</button>
        </div>
        <form class="form">
          <div>
            <div>
              <div>Character length</div>
              <div class="characterValue"></div>
            </div>
            <div>
              <input
                type="range"
                id="characterRange"
                min="0"
                max="20"
                step="1"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase</label>
          </div>
          <div>
            <input type="checkbox" />
            <label for="">Include Lowercase</label>
          </div>
          <div>
            <input type="checkbox" />
            <label for="">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label for="">Include Symbols</label>
          </div>
          <div>strength</div>
          <button class="submitButton" type="submit">Generate</button>
        </form>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
