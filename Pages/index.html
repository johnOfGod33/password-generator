<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h5>Password Generator</h5>
        </div>
        <div class="passwordArea">
          <div class="passwordArea_password"></div>
          <div class="passwordArea_copyIcon">
            <div class="passwordArea_copyIcon_message">copied!</div>
            <img src="../assets/copy-regular.svg" alt="copy" />
          </div>
        </div>
        <div class="passwordSettings">
          <div class="passwordSettings_options">
            <div class="passwordSettings_options_characterLength">
              <div class="passwordSettings_options_characterLength_info">
                <div>Character Length</div>
                <div
                  class="passwordSettings_options_characterLength_info_value"
                ></div>
              </div>
              <div class="passwordSettings_options_characterLength_input">
                <input type="range" min="0" max="20" step="1" value="6" />
              </div>
            </div>
            <div class="passwordSettings_options_checkboxs">
              <label
                for="lowercase_checkbox"
                class="passwordSettings_options_checkboxs_container"
              >
                <input
                  type="checkbox"
                  id="lowercase_checkbox"
                  name="checkbox"
                  checked
                />
                <span
                  class="passwordSettings_options_checkboxs_container_checkmark"
                ></span>
                Include Lowercase
              </label>
              <label
                for="uppercase_checkbox"
                class="passwordSettings_options_checkboxs_container"
              >
                <input
                  type="checkbox"
                  id="uppercase_checkbox"
                  name="checkbox"
                />
                <span
                  class="passwordSettings_options_checkboxs_container_checkmark"
                ></span>
                Include Uppercase
              </label>

              <label
                for="numbers_checkbox"
                class="passwordSettings_options_checkboxs_container"
              >
                <input type="checkbox" id="numbers_checkbox" name="checkbox" />
                <span
                  class="passwordSettings_options_checkboxs_container_checkmark"
                ></span>
                Include Numbers
              </label>

              <label
                for="symbols_checkbox"
                class="passwordSettings_options_checkboxs_container"
              >
                <input type="checkbox" id="symbols_checkbox" name="checkbox" />
                <span
                  class="passwordSettings_options_checkboxs_container_checkmark"
                ></span>
                Include Symbols
              </label>
            </div>
            <div class="passwordSettings_options_passwordStrength">
              <div>STRENGTH</div>
              <div class="passwordSettings_options_passwordStrength_info">
                <div
                  class="passwordSettings_options_passwordStrength_info_name"
                >
                  VERY WEAK
                </div>
                <div
                  class="passwordSettings_options_passwordStrength_info_chart"
                >
                  <div
                    class="passwordSettings_options_passwordStrength_info_chart_div"
                  ></div>
                  <div
                    class="passwordSettings_options_passwordStrength_info_chart_div"
                  ></div>
                  <div
                    class="passwordSettings_options_passwordStrength_info_chart_div"
                  ></div>
                  <div
                    class="passwordSettings_options_passwordStrength_info_chart_div"
                  ></div>
                </div>
              </div>
            </div>
            <div class="passwordSettings_options_generateButton">
              <button>Generate Password</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="../Scripts/styleCharacterLengthInput.js"></script>
    <script src="../Scripts/stylePasswordStrengthChart.js"></script>
    <script src="../Scripts/generatePassword.js"></script>
    <script src="../Scripts/handleGenerateButton.js"></script>
    <script src="../Scripts/copyPassword.js"></script>
    <script src="../Scripts/handleCheckboxInput.js"></script>
  </body>
</html>
